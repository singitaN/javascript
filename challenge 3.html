<p id="demo"></p>


<script>
  	

function largestNo(A,B,C){
	var arr = [];
	arr.push(A,B,C);
	var x = arr[1];
	for (var i = 0; < arr.length; i++) {
		if (arr[i] > x){
			x =arr[i];
		}else{
			x = x ;
		}
}
return x
}
console.log(largestNo(40,32,100));



  </script>
